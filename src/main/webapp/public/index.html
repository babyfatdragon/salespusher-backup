<!doctype html>
<html>
	<head>
		<title>Hello AngularJS</title>
		<script type="text/javascript" src="webjars/jquery/${jquery.version}/dist/jquery.min.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/${bootstrap.version}/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/angularjs/${angularjs.version}/angular.min.js"></script>
		<script type="text/javascript" src="webjars/angular-route/${angularjs.version}/angular-route.min.js"></script>
		<script type="text/javascript" src="webjars/angular-cookies/${angularjs.version}/angular-cookies.min.js"></script>		
		<script type="text/javascript" src="webjars/angular-resource/${angularjs.version}/angular-resource.min.js"></script>
		<script type="text/javascript" src="webjars/angular-ui-bootstrap-bower/${angular-ui-bootstrap-bower.version}/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="webjars/angular-modal-service/${angular-modal-service.version}/dst/angular-modal-service.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-file-upload.min.js"></script>		
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/${bootstrap.version}/dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/main.css"></link>
	</head>
	
	<body ng-app="salespusher" ng-cloak class="ng-cloak">
		<div ng-controller="NavigationCtrl as panel" class="container">
			<ul class="nav nav-pills" role="tablist">
				<li ng-class="{active: panel.isSelected(1)}"><a href="#/" ng-click="panel.selectTab(1)">home</a></li>
				<li ng-class="{active: panel.isSelected(2)}"><a href="#/users" ng-click="panel.selectTab(2)" ng-show="authenticated">users</a></li>
				<li ng-class="{active: panel.isSelected(3)}"><a href="#/product_catalog" ng-click="panel.selectTab(3)" ng-show="authenticated">product catalog</a></li>
				<li ng-class="{active: panel.isSelected(4)}"><a href="#/login" ng-click="panel.selectTab(4)" ng-hide="authenticated">login</a></li>
				<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		<hr />
		<div ng-view class="container">
		</div>
		
		<!-- App -->
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>		

		<!-- Resources -->
		<script src="js/resources/main.js"></script>		
		<script src="js/resources/user-resources.js"></script>
		<script src="js/resources/product-resources.js"></script>	
		<script src="js/resources/categoryone-resources.js"></script>		
		<script src="js/resources/categorytwo-resources.js"></script>
		<script src="js/resources/product-image-resources.js"></script>
		<script src="js/resources/product-document-resources.js"></script>
		
		<!-- Controllers -->
		<script src="js/controllers/main.js"></script>
		<script src="js/controllers/home-controller.js"></script>
		<script src="js/controllers/navigation-controller.js"></script>
		<script src="js/controllers/users-controller.js"></script>
		<script src="js/controllers/catalog-index-controller.js"></script>
		<script src="js/controllers/catalog-create-controller.js"></script>
		<script src="js/controllers/categories-index-controller.js"></script>
		<script src="js/controllers/category-create-controller.js"></script>		
		<script src="js/controllers/products-index-controller.js"></script>	
		<script src="js/controllers/product-show-controller.js"></script>
		<script src="js/controllers/product-create-controller.js"></script>				
		<script src="js/controllers/product-update-controller.js"></script>				
		<script src="js/controllers/modal-dialog-controller.js"></script>

		<!-- Directives -->
		<script src="js/directives/main.js"></script>
		<script src="js/directives/sp-product-card.js"></script>
		<script src="js/directives/sp-ng-thumb.js"></script>	
		<script src="js/directives/sp-file-upload.js"></script>
		<script src="js/directives/sp-product-form.js"></script>
		<script src="js/directives/sp-product-images.js"></script>
	</body>
</html>
