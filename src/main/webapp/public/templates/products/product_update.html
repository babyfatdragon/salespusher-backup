<h1>Update Product {{product.id}}</h1>
<sp-product-form categoryones="categoryones" categorytwos="categorytwos" product="product" action="Update"></sp-product-form>	

<sp-product-images product-id="product.id"></sp-product-images>

<sp-file-upload file-type="Image" upload-url="/files/images/upload" product-id="product.id"></sp-file-upload>

<sp-file-upload file-type="Document" upload-url="/files/docs/upload" product-id="product.id"></sp-file-upload>
