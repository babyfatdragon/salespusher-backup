<table st-table="categoryones" st-safe-src="displayCategoryones" class="table table-striped">
	<thead>
		<tr>
			<th st-ratio="20" st-sort="id">ID</th>
			<th st-ratio="65" st-sort="name">Name</th>
			<th st-ratio="15">Actions</th>
		</tr>
		<tr>
			<th st-ratio="20">
			</th>
            <th st-ratio="65">
            	<input st-search="name" placeholder="search for name" class="input-sm form-control" type="search"/>
            </th>
            <th st-ratio="15">
            </th>
        </tr>
	</thead>
	<tbody>
		<tr ng-repeat="categoryone in categoryones" ng-show="categoryone.id">
			<td st-ratio="20"><a ui-sref="productCategory({categoryOneId:categoryone.id})">{{categoryone.id}}</a></td>
			<td st-ratio="65"><a ui-sref="productCategory({categoryOneId:categoryone.id})">{{categoryone.name}}</a></td>
			<td st-ratio="15">
				<a  ui-sref="productManagement.catalogUpdate({categoryOneId:categoryone.id})"><i class="glyphicon glyphicon-lg glyphicon-edit" uib-popover="Edit {{categoryone.name}}" popover-trigger="mouseenter"></i></a>
				<i class="glyphicon glyphicon-lg glyphicon-trash" uib-popover="Delete {{categoryone.name}}" popover-trigger="mouseenter" ng-click="deleteAll(categoryone)"></i>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" class="text-center">
				<div st-items-by-page="itemsByPage" st-pagination="" st-template="templates/partials/_pagination.html"></div>
			</td>
		</tr>
	</tfoot>
</table>

<a type="button" class="btn btn-primary btn-md" ui-sref="productManagement.catalogCreate">Create New Catalog</a>
