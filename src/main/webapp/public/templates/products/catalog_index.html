<h1><a class="btn btn-default" href="#/product_catalog/management" ng-show="authority==='ADMIN'">Product Management</a></h1>

<div><label>Search:</label> <input type="text" ng-model="search" /></div>

<div class="row">
  <div ng-repeat="categoryone in filtered = categoryones | filter:search | startFrom:(currentPage-1)*pageCapacity | limitTo:pageCapacity" class="col-md-6">
    <h2><a title="{{categoryone.name}}" ng-href="#/product_catalog/{{categoryone.id}}">{{categoryone.name}}</a></h2>
  </div>
</div>
<uib-pagination total-items="totalItems" items-per-page="pageCapacity" max-size="noOfPages" ng-model="currentPage"></uib-pagination>
