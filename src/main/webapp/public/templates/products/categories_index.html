<div><label>Search:</label> <input type="text" ng-model="search" /></div>
<div class="row">
  <div ng-repeat="categorytwo in filtered = categorytwos | filter:search | startFrom:(currentPage-1)*pageCapacity | limitTo:pageCapacity" class="col-md-6">
    <h2><a title="{{categorytwo.name}}" ng-href="#/product_catalog/{{categoryone.id}}/categories/{{categorytwo.id}}/products">{{categorytwo.name}}</a></h2>
  </div>
</div>
<uib-pagination total-items="totalItems" items-per-page="pageCapacity" max-size="noOfPages" ng-model="currentPage"></uib-pagination>
