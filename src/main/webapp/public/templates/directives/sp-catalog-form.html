<form name="catalogForm" class="form col-md-6" ng-submit="catalogForm.$valid && popSaveConfirmationDialog(categoryone)" novalidate>
	<fieldset class="form-group">
    	<label for="title">Name</label>
	    <input class="form-control" type="text" id="name" name="name" ng-model="categoryone.name" required/>
  	</fieldset>
	<button type="submit" value="Submit" class="btn btn-default btn-md" ng-disabled="!catalogForm.$valid">Save</button>
</form>
