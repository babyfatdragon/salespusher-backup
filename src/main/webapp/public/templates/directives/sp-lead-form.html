<div class="modal fade" style="width:100%;">
    <div class="modal-dialog" style="width:40%">
        <div class="modal-content" style="width:100%">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body col-md-12">
                <form name="leadForm" class="form col-md-12" novalidate>
                    <div class="row">
                 	      <fieldset class="form-group" ng-show="leadAction==='Update'">
                  	        <label for="id">ID</label>
                	          <div class="form-control">{{lead.id}}</div>
                  	    </fieldset>
                        <fieldset class="form-group">
                    	      <label class="form-label" for="name">Name</label>        
                       	    <ui-select ng-model="lead.name" required>
                		        <ui-select-match>
                		        <span ng-bind="$select.selected.name"></span>
                		        </ui-select-match>
                		        <ui-select-choices refresh="refresh($select)" refresh-delay="0" repeat="customer.name as customer in (customers | filter: $select.search)">
                		        <span ng-bind="customer.name"></span>
                		        </ui-select-choices>
                		        </ui-select>
                  	   </fieldset>
                        <fieldset class="form-group">
                            <label class="form-label" for="company">Company</label>        
                            <ui-select ng-model="lead.companyName" required>
                            <ui-select-match>
                            <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="company.name as company in (companies | filter: $select.search)">
                            <span ng-bind="company.name"></span>
                            </ui-select-choices>
                            </ui-select>
                       </fieldset>

                        <fieldset class="form-group">
                            <label class="form-label" for="Interests">Interests</label>        
                            <ui-select ng-model="lead.interests" required>
                            <ui-select-match>
                            <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="product.id as product in (products | filter: $select.search)">
                            <span ng-bind="product.name"></span>
                            </ui-select-choices>
                            </ui-select>
                       </fieldset>

                  	    <fieldset>
                  	        <label for="actions">Actions</label>
                            <div>
                        		    <button type="button" ng-click="save()" class="btn btn-sm btn-success" data-dismiss="modal" ng-disabled="!leadForm.$valid"><i class="glyphicon glyphicon-lg glyphicon-ok-circle"></i></button>
                        		    <button type="button" ng-click="cancel()" class="btn btn-sm btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-lg glyphicon-remove-circle"></i></button>
                          	</div>
                  	    </fieldset>
                  	</div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
