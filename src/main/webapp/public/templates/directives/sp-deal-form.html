<form name="dealForm" class="form col-md-12" ng-submit="companyForm.$valid" novalidate>
	<div class="row">
	<fieldset class="form-group col-md-2">
    	<label class="form-label" for="Product">Product</label>
        <select class="form-control" id='product' name='product' ng-model='deal.productId' ng-options='product.id as product.name for product in products' required></select>
  	</fieldset>
 	<fieldset class="form-group col-md-2">
    	<label for="quantity">Quantity</label>
	    <input class="form-control" type="number" id="quantity" name="quantity" ng-model="deal.quantity" required/>
  	</fieldset>
 	<fieldset class="form-group col-md-2">
    	<label for="totalPrice">Total Price</label>
	    <input class="form-control" type="number" id="totalPrice" name="totalPrice" ng-model="deal.totalPrice" required/>
  	</fieldset>
 	<fieldset class="form-group col-md-2">
    	<label for="customer">Customer</label>
        <select class="form-control" id='customer' name='customer' ng-model='deal.customerId' ng-options='customer.id as customer.name for customer in customers' required></select>
  	</fieldset>
  	<fieldset>
  	    <label for="address">Actions</label>
  	    <div>
		<button type="button" ng-click="save()" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-lg glyphicon-ok-circle" uib-popover="Edit {{customer.name}}" popover-trigger="mouseenter"></i></button>
		<button type="button" ng-click="cancel()" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-lg glyphicon-remove-circle" uib-popover="Edit {{customer.name}}" popover-trigger="mouseenter"></i></button>
  		</div>
  	</fieldset>
  	</div>
 	<button type="submit" value="Submit" class="btn btn-default btn-md" ng-disabled="!companyForm.$valid">Save</button>
</form>
