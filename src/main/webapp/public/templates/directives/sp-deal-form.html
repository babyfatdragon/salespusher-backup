<div class="modal fade" style="width:100%;">
    <div class="modal-dialog" style="width:40%">
        <div class="modal-content" style="width:100%">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body col-md-12">
                <form name="dealForm" class="form col-md-12" novalidate>
                    <div class="row">
                 	      <fieldset class="form-group" ng-show="dealAction==='Update'">
                  	        <label for="id">ID</label>
                	          <div class="form-control">{{deal.id}}</div>
                  	    </fieldset>
                        <fieldset class="form-group">
                    	      <label class="form-label" for="Product">Product</label>        
                       	    <ui-select ng-model="deal.productId" required>
                		        <ui-select-match>
                		        <span ng-bind="$select.selected.name"></span>
                		        </ui-select-match>
                		        <ui-select-choices repeat="product.id as product in (products | filter: $select.search)">
                		        <span ng-bind="product.name"></span>
                		        </ui-select-choices>
                		        </ui-select>
                  	   </fieldset>
                     	  <fieldset class="form-group">
                        	  <label for="quantity">Quantity</label>
                    	      <input class="form-control" type="number" id="quantity" name="quantity" ng-model="deal.quantity" required/>
                  	    </fieldset>
                     	  <fieldset class="form-group">
                        	  <label for="totalPrice">Total Price</label>
                    	      <input class="form-control" type="number" id="totalPrice" name="totalPrice" ng-model="deal.totalPrice" required/>
                      	</fieldset>
                     	  <fieldset class="form-group">
                  	        <label for="customer">Customer</label>
                       	    <ui-select ng-model="deal.customerId" required>
                		        <ui-select-match>
                		        <span ng-bind="$select.selected.name"></span>
                		        </ui-select-match>
                		         <ui-select-choices repeat="customer.id as customer in (customers | filter: $select.search)">
                		        <span ng-bind="customer.name"></span>
                		        </ui-select-choices>
                		        </ui-select>
                  	    </fieldset>
                  	    <fieldset class="form-group" ng-show="dealAction==='Update'">
                  		      <label for="dealStatus">Status</label>
                            <select class="form-control" id="dealStatus" name="dealStatus" ng-model='deal.dealStatus' ng-options='statusOption.name as statusOption.name for statusOption in statusOptions'></select>
                  	    </fieldset>
                  	    <fieldset>
                  	        <label for="actions">Actions</label>
                            <div>
                        		    <button type="button" ng-click="save()" class="btn btn-sm btn-success" data-dismiss="modal" ng-disabled="!dealForm.$valid"><i class="glyphicon glyphicon-lg glyphicon-ok-circle"></i></button>
                        		    <button type="button" ng-click="cancel()" class="btn btn-sm btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-lg glyphicon-remove-circle"></i></button>
                          	</div>
                  	    </fieldset>
                  	</div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
