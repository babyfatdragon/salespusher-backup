<form name="commentForm" class="form" ng-submit="commentForm.$valid && submit()" novalidate>
 	<fieldset class="form-group">
    	<label for="comment">Comment</label>
			<text-angular ng-model="comment.comment" required></text-angular>
  	</fieldset> 	
 	<button type="submit" value="Submit" class="btn btn-default btn-md" ng-disabled="!commentForm.$valid">Comment</button>
</form>
