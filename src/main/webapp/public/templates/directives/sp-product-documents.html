<table class="table">
	<thead>
		<tr>
			<th>Existing Documents</th>
			<th class="float-right">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="productDocument in productDocuments" ng-show="productDocument.id">
			<td>
				<a href="{{getFilePath(productDocument.name)}}">
				<i class="glyphicon glyphicon-file"></i>{{getOriginDocumentName(productDocument.name)}}
				</a>
			</td>
            <td nowrap>
                <button type="button" class="btn btn-danger btn-xs float-right" ng-click="remove(productDocument)">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
            </td>
		</tr>
	</tbody>
</table>
