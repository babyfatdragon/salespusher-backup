<div class="modal fade" style="width:100%;">
    <div class="modal-dialog" style="width:40%">
        <div class="modal-content" style="width:100%">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Event Detail</h4>
            </div>
            <div class="modal-body">
		  		<ul class="list-group">
					<li class="list-group-item">Title: {{event.title}}</li>
					<li class="list-group-item">Start Time: {{event.start | date:'MMM dd yyyy HH:mm'}}</li>
					<li class="list-group-item">End Time:{{event.end | date:'MMM dd yyyy HH:mm'}}</li>	
					<li class="list-group-item">Location:{{event.location}}</li>	
		  		</ul>
	  		</div>
		</div>
    </div>
</div>
