<table class="table">
	<thead>
		<tr>
			<th>Existing Documents</th>
			<th class="float-right">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="document in documents" ng-show="document.id">
			<td>
				<a href="{{getFilePath(document.name)}}">
				<i class="glyphicon glyphicon-file"></i>{{getOriginDocumentName(document.name)}}
				</a>
			</td>
            <td nowrap>
                <button type="button" class="btn btn-danger btn-xs float-right" ng-click="remove(document)">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
            </td>
		</tr>
	</tbody>
</table>
